<h2>{{stat}}</h2>
<div class="main">
    <input type="checkbox" id="chk">
    <div class="signup">
    <div>
        <label for="chk">Signup</label><br>
        <input type="text" name="txt" placeholder="Username" (change)="userNameChange($event)" id="uname"><br><br>
        <input type="text" name="eml" placeholder="Account Number" (change)="regAcntNumChange($event)" id="accno"><br><br>
        <input type="password" name="pswd" placeholder="Password" (change)="regPswdChange($event)" id="pswd"><br><br>
        <button class="btn1" (click)="signUp()">SIGNUP</button>
    </div>
    </div><br>
    <div class="login">
    <div>
        <label for="chk">Login</label><br>
        <input type="text" name="usrnm" [placeholder]="ent" (change)="accountNumberChange($event)" id="acno"><br><br>
        <input type="password" name="pswd" placeholder="password" (change)="passwordChange($event)" id="lpswd"><br><br>
        <button class="btn2" (click)="login()" href="home.html">LOGIN</button>
    </div>
    </div>
</div>
