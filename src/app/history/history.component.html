<h1>Transaction History</h1>
<table class="table table-dark">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Account Number</th>
            <th scope="col">Name</th>
            <th scope="col">Available Balance</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th scope="row">1</th>
            <th>{{acntnum}}</th>
            <th>{{name}}</th>
            <th>{{balance}}</th>
        </tr>
    </tbody>
</table>
